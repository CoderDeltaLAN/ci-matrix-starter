name: publish-pypi
on:
  workflow_dispatch:
  push:
    tags: ["v*"]
permissions:
  contents: read
  id-token: write
jobs:
  build-publish:
    name: Build & publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-tags: true

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build backend
        run: python -m pip install --upgrade pip build

      - name: Build sdist & wheel
        run: python -m build --sdist --wheel --outdir dist/

      - name: Check tag matches version (only on tags)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          PYPROJECT_VERSION=$(python - <<'PY'
          import tomllib, sys
          d = tomllib.load(open("pyproject.toml","rb"))
          v = (d.get("project") or {}).get("version") \
              or (d.get("tool", {}).get("poetry") or {}).get("version")
          if not v:
              sys.exit(2)
          print(v)
          PY
          )
          TAG="${GITHUB_REF_NAME#v}"
          echo "pyproject/poetry: $PYPROJECT_VERSION / tag: $TAG"
          test "$TAG" = "$PYPROJECT_VERSION"

      - name: Publish to PyPI (Trusted Publisher)
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print_hash: true
