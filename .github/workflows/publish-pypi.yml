name: publish-pypi

on:
  workflow_dispatch:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  build-publish:
    name: Build & publish to PyPI
    runs-on: ubuntu-latest
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"

      - name: Install build backend
        run: python -m pip install --upgrade pip build

      - name: Build sdist & wheel
        run: python -m build --sdist --wheel --outdir dist/

      - name: Read version from pyproject
        id: ver
        shell: bash
        run: |
          PY_VER=$(python - <<'PY'
          import tomllib, sys
          with open("pyproject.toml","rb") as f:
              d = tomllib.load(f)
          v = (d.get("project") or {}).get("version") \
              or (d.get("tool", {}).get("poetry") or {}).get("version")
          if not v:
              sys.exit("No version in [project] or [tool.poetry]")
          print(v)
          PY
          )
          echo "py_ver=$PY_VER" >> "$GITHUB_OUTPUT"

      - name: Check tag matches version (only on tags)
        if: startsWith(github.ref, 'refs/tags/')
        shell: bash
        run: |
          TAG="${GITHUB_REF_NAME#v}"
          echo "pyproject: ${{ steps.ver.outputs.py_ver }} / tag: $TAG"
          test "$TAG" = "${{ steps.ver.outputs.py_ver }}"

      - name: Publish to PyPI (Trusted Publisher)
        if: startsWith(github.ref, 'refs/tags/')
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          print_hash: true
