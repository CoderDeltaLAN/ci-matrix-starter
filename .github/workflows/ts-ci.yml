name: ts-ci (reusable)
on:
  workflow_call:
jobs:
  ts:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install
        run: npm ci || npm install
      - name: Prettier
        run: npx prettier --check .
      - name: ESLint
        run: npx eslint . --max-warnings=0
      - name: TypeScript
        run: npx tsc --noEmit
      - name: Tests
        run: |
          if npm run -s test --dry-run >/dev/null 2>&1; then
            npm test --silent
          else
            echo "no tests"
          fi
      - name: SBOM (CycloneDX)
        run: npx @cyclonedx/cyclonedx-npm --output-file sbom-node.json --ignore-npm-errors || true
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ts-artifacts
          path: |
            sbom-node.json
          if-no-files-found: ignore
