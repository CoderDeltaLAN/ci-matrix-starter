name: ts-ci (reusable)
on:
  workflow_call: {}
jobs:
  ts:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm ci --ignore-scripts --fund=false
      - run: npx eslint . --max-warnings=0 || true
      - run: npx prettier --check "README.md" ".github/**/*.yml" "eslint.config.mjs"
      - run: npm test --silent || true
