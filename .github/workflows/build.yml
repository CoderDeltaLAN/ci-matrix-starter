name: CI
on:
  push:
    branches: ["**"]
    paths-ignore: ["docs/**", "**/*.md"]
  pull_request:
    paths-ignore: ["docs/**", "**/*.md"]
  workflow_dispatch:

permissions:
  contents: read
  actions: read
  security-events: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  py:
    uses: ./.github/workflows/py-ci.yml
    secrets: inherit
    with:
      python_versions: '["3.11","3.12"]'
      os: '["ubuntu-latest"]'
      run_tests: true

  ts:
    if: ${{ hashFiles('**/package.json') != '' }}
    uses: ./.github/workflows/ts-ci.yml
    secrets: inherit
    with:
      node_versions: '["22.x"]'
      os: '["ubuntu-latest"]'
      package_manager: pnpm
      test_command: 'pnpm -s test || echo "no tests"'
