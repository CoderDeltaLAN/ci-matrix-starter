name: CI / build
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  node:
    uses: ./.github/workflows/ts-ci.yml
    with:
      node-version: "20"
  python:
    uses: ./.github/workflows/py-ci.yml
    with:
      python-versions: '["3.11","3.12"]'
      cov-min: 100
