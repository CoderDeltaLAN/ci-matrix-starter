name: Fuzz
on:
  schedule:
    - cron: "15 2 * * 2"
  workflow_dispatch:
permissions:
  contents: read
jobs:
  fuzz:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v4
        with: { node-version: "20" }
      - run: npm ci
      # Placeholder para fuzz real; mantener job verde
      - run: node -e "process.exit(0)"
