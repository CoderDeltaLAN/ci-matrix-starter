name: Publish container to GHCR
on:
  workflow_dispatch:
  release:
    types: [published]
permissions:
  contents: read
  packages: write
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-actionbdaa0721073962dff0199f1fb9940f07167d1@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/ci-matrix-starter
          tags: |
            type=raw,value=latest
            type=ref,event=tag
      - uses: docker/build-push-actiond21b8e681c14492fe198d362a7d2c83@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
