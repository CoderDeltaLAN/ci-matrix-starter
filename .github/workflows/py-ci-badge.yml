name: Python CI (reusable)
on:
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * 1" # opcional: semanal para mantener el badge vivo
permissions:
  contents: read

jobs:
  py:
    uses: ./.github/workflows/py-ci.yml
    with:
      os: ubuntu-latest
      python_versions: '["3.11","3.12"]'
      run_tests: false # solo smoke para el badge (sin tests)
