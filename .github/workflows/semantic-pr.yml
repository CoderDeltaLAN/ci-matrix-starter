name: semantic-pr
on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened, ready_for_review, labeled]
permissions:
  pull-requests: write
  statuses: write
jobs:
  check:
    if: ${{ github.event.pull_request.draft == false }}
    runs-on: ubuntu-latest
    steps:
      - uses: amannn/action-semantic-pull-request@v5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          types: |
            feat
            fix
            chore
            docs
            ci
            refactor
            test
            build
            perf
            style
            revert
          requireScope: false
          subjectPattern: ".+"
          ignoreLabels: |
            skip-semantic
            dependencies
          wip: true
